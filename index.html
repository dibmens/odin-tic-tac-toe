<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="phone-body">
        <div class="phone-screen">
            <div class="chat-box profile-box">
                <img class="profile" src="./tom.jpeg" alt="profile-picture">
                <p class="chat-name">Tic Tac Tom</p>
            </div>
            <div class="chat-box chat-bubble-incoming">
                Oy! Up for a quick game of tic-tac-toe? Bet I can smash you! ü§°ü§°ü§°
            </div>
            <div class="chat-box chat-bubble-outgoing reply-box">
                <button class="reply">Reply</button>
            </div>
            <div class="chat-box chat-bubble-incoming start hidden">
                üòù VS ü§°! Your move!
            </div>
            <div class="chat-box chat-bubble-game start hidden">
                <button class="cells c0"></button>
                <button class="cells c1"></button>
                <button class="cells c2"></button>
                <button class="cells c3"></button>
                <button class="cells c4"></button>
                <button class="cells c5"></button>
                <button class="cells c6"></button>
                <button class="cells c7"></button>
                <button class="cells c8"></button>
            </div>
            <div class="chat-box chat-bubble-outgoing result hidden">
                I win!
            </div>
            <div class="chat-box chat-bubble-outgoing reset-box hidden">
                <button class="reset">Again!</button>
            </div>
        </div>
    </div>
</body>
</html>
